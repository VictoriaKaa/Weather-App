      <div class="weather-card-info-time">
        {{ transformTxtDate(item.dt_txt) }}
      </div>
      <div class="weather-card-info-temp">{{ item.main.temp + "Â°C" }}</div>
      <div class="weather-card-info-desc">{{ item.weather[0].main }}</div>

  </div>
</div>
